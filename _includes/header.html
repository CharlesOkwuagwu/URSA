<!-- HEADER -->
<div id="header_wrap" class="outer">
	<header class="inner">
		<a id="forkme_banner" href="https://github.com/alien-mcl/URSA">View on GitHub</a>
		<h1 id="project_title">URSA</h1>
		<h2 id="project_tagline">Ultimate ReSt Api</h2>
		<section>
			{% for page in site.pages %}
				{% if page.title %}
			<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
				{% endif %}
			{% endfor %}
		</section>
		<section id="downloads">
			<a class="zip_download_link" href="https://github.com/alien-mcl/URSA/zipball/master">Download this project as a .zip file</a>
			<a class="tar_download_link" href="https://github.com/alien-mcl/URSA/tarball/master">Download this project as a tar.gz file</a>
		</section>
	</header>
</div>
